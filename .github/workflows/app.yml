name: CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install pytest
        run: pip install pytest

      - name: Run Tests
        run: python -m pytest

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          project_id: ${{ secrets.TOGETHER_WEB }}
          service_account_key: ${{ secrets.TOGETHER_WEB }}

      - name: Authenticate gcloud SDK
        run: gcloud auth activate-service-account --key-file=${{ secrets.TOGETHER_WEB }}

      - name: Set gcloud SDK project
        run: gcloud config set project ${{ secrets.TOGETHER_WEB }}

      - name: Deploy Flask app to GCP
        run: gcloud app deploy
