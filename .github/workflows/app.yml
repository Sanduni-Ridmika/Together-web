name: CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      -name: Run Tests
        run: python -m pytest

      - name: Deploy Flask app to GCP
        run: |
          # Commands to deploy your Flask app to GCP
          # For example, you can use the gcloud CLI to deploy to App Engine:
          # gcloud app deploy app.yaml
